<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>HW26</title>
  </head>
  <body>
    <section class="button-wrapper">
      <div class="d-grid gap-2 col-2 mx-auto">
        <div
          class="btn-wrapper"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          <input
            style="width: 100%"
            type="button"
            class="btn btn-primary"
            data-bs-toggle="tooltip"
            data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Click me to show modal"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            value="Open Modal"
          />
        </div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  Modal title
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">Some data</div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              </div>
            </div>
          </div>
        </div>
        <div class="alert alert-danger isDisabled" id="alert" role="alert">Alert working!</div>
        <input type="button" class="btn btn-danger" id="alert-btn" value="Alert" />
      </div>      
    </section>
    <section>
        <h2 id="myBirthday"></h2>

        <div class="form-container">
         <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter your date of birth</label>
              <input class="form-control" name="dob" type="text" placeholder="ex.: 31.12.2000" aria-label="default input example">
              <!-- <div class="alert alert-danger isDisabled" role="alert">
                Wrong format!
              </div> -->
              <div id="textHelp" class="form-text">Use format DD.MM.YYYY</div>
            </div>
            <input type="button" class="btn btn-primary" value="Submit" id="submit-btn">
          </form>           
        </div>
        <div class="user-dob-list"></div>  
    </section>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="./node_modules/bootstrap/dist/js/bootstrap.esm.min.js"></script> -->
    <script src="./node_modules/moment/min/moment.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
